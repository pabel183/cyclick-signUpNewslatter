<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;900&family=Sacramento&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="formDiv">
        <h1>Sign Up to My Newsletter!</h1>

        <form action="/" method="post">
            <input class="formInput top" type="text" name="FirstName" placeholder="First Name" required autofocus>
            <input class="formInput middle" type="text" name="LastName" placeholder="Last Name" required>
            <input class="formInput bottom" type="email" name="email" placeholder="email" required>
            <Button class="signUpButton" type="submit">Sign Me Up</Button>
        </form>
    </div>


</body>

</html>
